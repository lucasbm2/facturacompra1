<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display {
            border: 2px solid black;
            width: 30%;
            height: 300px;
            border-radius: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Notas</h1>
    <label for="">Concepto: </label>
    <input type="text" id="concepto">
    <label for="">Importe: </label>
    <input type="number" id="importe">
    <button onclick="addElemento()">AÃ±adir</button>
    <div id="display"></div>
    <h1 id="total">0</h1>
    <script>
        function addElemento() {
            let concepto = document.getElementById("concepto").value;
            let importe = parseFloat(document.getElementById("importe").value);

            let display = document.getElementById("display");
            display.innerHTML += concepto + "<br>";

            let totalElement = document.getElementById("total");
            let total = parseFloat(totalElement.innerText);

            total += importe;
            totalElement.innerText = total;
        }
    </script>
</body>
</html>
