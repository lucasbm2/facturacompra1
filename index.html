<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la compra</title>
    <style>
        #lista {
            width: 30%;
            border: 3px solid black;
            border-radius: 10px;
            height: 300px;
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <label for="concepto">Concepto: </label>
        <input type="text" id="concepto" placeholder="Concepto">
        <label for="importe">Importe: </label>
        <input type="number" id="importe" placeholder="Importe">

        <button onclick="Gasto()">AÃ±adir</button>
        <button onclick="reset()">Reset</button>
    </div>

    <div id="lista"></div>
    <h1 id="total">0</h1>

    <script>
        function Gasto() {
            let concepto = document.getElementById("concepto").value;
            let importe = parseFloat(document.getElementById("importe").value);

            let lista = document.getElementById("lista");
            let total = document.getElementById("total");

            let ultimoGasto = "<div>" + concepto + "</div>";

            lista.innerHTML = lista.innerHTML + ultimoGasto;

            total.textContent = parseFloat(total.textContent) + importe;

        }

        function reset() {
            document.getElementById("concepto").value = "";
            document.getElementById("importe").value = "";
        }
    </script>

</body>

</html>
